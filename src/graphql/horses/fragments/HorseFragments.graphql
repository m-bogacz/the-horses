fragment Horse on Horse {
  name
  slug
  createAsParent
  updatedAt
  foaling
  gender
  place
  profileImage {
    data {
      attributes {
        url
        hash
      }
    }
  }
}

fragment SidebarDataHorses on HorseEntity {
  attributes {
    name
    slug
    profileImage {
      data {
        attributes {
          url
          hash
        }
      }
    }
  }
}
